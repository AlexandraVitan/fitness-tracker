<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
  </div>
  <div style="display: flex; align-items: center;">
    <img src="/assets/logo.jpg" alt="NG Fitness" style=" width: 15%;" />
    <a routerLink="/welcome" style="margin-left: 8px; text-decoration: none; color: inherit;">
      NG Fitness
    </a>
  </div>
  
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px " class="navigation-items">
      <li *ngIf="isAuth">
        <!-- Change *ngIf condition to check isAuth -->
        <a routerLink="/training"> Training </a>
      </li>

      <li *ngIf="!isAuth">
        <a routerLink="/signup"> Signup </a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login"> Login </a>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()"> Logout </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
